name: Cursor Candidate Code Review
on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install Cursor CLI
        run: |
          curl https://cursor.com/install -fsS | bash
          echo "$HOME/.cursor/bin" >> $GITHUB_PATH
      
      - name: Get code review from Cursor
        env:
          CURSOR_API_KEY: ${{ secrets.CURSOR_TOKEN }}
        run: |
          cursor agent review --diff-only --prompt-mode ${{ secrets.SENIOR_REVIEW }}
        #env:
        #  CANDIDATE_LEVEL: ${{ github.event.pull_request.head.ref }}
